<html>
<head>
<meta charset="utf-8">
<title>HakubanBot</title>
</head>
<body>
<form method="POST" action="/cgi-bin/nph-hakubanbot.py">
<input type="hidden" name="cmd" value="drawtext">
<ul>
  <li>書く文字列: <input type="text" name="text">
  <li>サイズ: <input type="text" name="size"> [mm]
  <!-- TODO: [mm]でなく[cm]で入力 -->
  <li>場所(白板中央が0,0): x=<input type="text" name="x"> [mm], y=<input type="text" name="y"> [mm]
  <li>書く前に消す: <input type="checkbox" name="erase" value="1">
  <li><input type="submit">
</ul>
</form>
<p>
<form method="POST" action="/cgi-bin/nph-hakubanbot.py">
<input type="hidden" name="cmd" value="init">
<input type="submit" value="初期化: 現在位置を白板中央に設定">
</form>
<p>
<form method="POST" action="/cgi-bin/nph-hakubanbot.py">
<input type="hidden" name="cmd" value="erase">
<ul>
  <li>場所(白板中央が0,0): x=<input type="text" name="x"> [mm], y=<input type="text" name="y"> [mm]
  <li>幅: <input type="text" name="w"> [mm]
  <li>高さ: <input type="text" name="h"> [mm]
  <li><input type="submit">
</ul>
</form>
</body>
</html>
